<ion-header>
  
  <ion-navbar class="my-navbar" color="primaryCustom" text-center>
    <ion-row class="my-navbar-row">  
    <button ion-button menuToggle>
          <ion-icon name="menu" class="icon-menu"></ion-icon>
        </button>
      </ion-row>
      
        <!-- <ion-title ><span class="header" >whalesale</span></ion-title> -->

    <!-- <ion-title ><span class="header">Whale Sale</span></ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content >
   
   

    <map *ngIf="bSalesLoaded || bLocationHasLoaded" 
    [mapCenter]="mapCenter" 
    [sales]="sales" 
    [usersale]="usersale"
    [loadMarkerSet]="loadMarkerSet" 
    [circleRadius]="circleRadius" 
    (onLoadMapEvent)="onMapReady($event)"
    >
  </map>

  <ion-fab top left right edge *ngIf="bSalesLoaded && bHasMapLoaded != false && bLoadAll && !footerState">
      <sale-cards [sales]="sales" [usersale]="usersale" [map]="gmap">

        </sale-cards>
  </ion-fab>

  <ion-fab bottom left right padding  class="font-quicksand" *ngIf="!bDoesUserHaveActiveSale && bLoadAll">
    <button 
      class="btn-create-sale" 
      (click)="openModal()"
      color="fabbtn"
      ion-button  
      full
      round>
      <strong><label>Create Whalesale</label></strong>
    </button>
  </ion-fab>

  <ion-fab bottom left right padding class="font-quicksand" *ngIf="bDoesUserHaveActiveSale && bLoadAll">
    <button class="btn-create-sale" (click)="openModal()" color="fabbtn" ion-button full round>
      <strong><label>Edit My Whalesale</label></strong>
    </button>
  </ion-fab>


  
  <!--#113b7f-->
  <ion-footer style="border-top: 5px solid #222;">
      <ion-toolbar color="light" style="padding: 30px;">
        
      </ion-toolbar>
    </ion-footer>
