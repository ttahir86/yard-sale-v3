<ion-header>


  <ion-navbar color="primaryCustom">
    <ion-title class="font-quicksand">Create Whalesale</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="closeModal()">
        <ion-icon id="close" name="close"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content class="masters">

  <div>
    <!-- radio buttons -->
    <ion-row radio-group [(ngModel)]="selectedRadioButton">
      <div class="question-header">
        <ion-card>
          <ion-label>
            <ion-icon name="pricetags" class="custom-icon"></ion-icon>
            &nbsp;When are you opening?
          </ion-label>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="black" [style.font-weight]="selectedRadioButton === 'Now' ? 'bold' : 'normal'">
                  Now</ion-label>
                <ion-radio value="Now" (ionSelect)="onRadioButtonClick(false)"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label color="black" [style.font-weight]="selectedRadioButton === 'Future' ? 'bold' : 'normal'">
                  Future</ion-label>
                <ion-radio value="Future" (ionSelect)="onRadioButtonClick(true)"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>



        </ion-card>
      </div>

      <!-- date picker -->
      <div *ngIf="selectedRadioButton==='Future'" class="question-header">

        <ion-label>
          <ion-icon name="calendar" class="custom-icon"></ion-icon>
          &nbsp;Choose your start date:
        </ion-label>
        <ion-row>
          <ion-col *ngFor="let date of futureDates;let i = index" class="date-block">
            <ion-label [id]="i" class="date-cols" (click)="onDateClick(i)" [style.color]="selectedDateId === i ? '#488aff' : 'black'"
              [style.font-weight]="selectedDateId === i ? 'bold' : 'normal'" [style.opacity]="selectedDateId === i ? '1.0' : '0.7'">
              {{date['date']}}
            </ion-label>
            <ion-label [id]="i" class="day-cols" (click)="onDateClick(i)" [style.font-weight]="selectedDateId === i ? 'bold' : 'normal'"
              [style.color]="selectedDateId === i ? '#488aff' : 'black'" [style.opacity]="selectedDateId === i ? '0.8' : '0.5'">
              {{date['day']}}
            </ion-label>
          </ion-col>
        </ion-row>
      </div>

      <!-- time picker -->
      <div *ngIf="bShowTime && selectedRadioButton==='Future'" class="question-header">

        <!-- <div *ngIf="showTime && selectedRadioButton==='Future'" align="center" style="text-align: center; margin: 0 auto;" > -->
        <ion-card>
          <ion-label>
            <ion-icon name="clock" class="custom-icon"></ion-icon>
            &nbsp;Choose your start time:
          </ion-label>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="black">Start Time</ion-label>
                <ion-datetime #datePicker (ionChange)="onTimePickerChange()" [(ngModel)]="selectedTime" (ionCancel)="myDate=undefined" displayFormat="h:mm A"
                  [(ngModel)]="startTimeModel" style="color: #488aff; font-weight: bold;"></ion-datetime>
              </ion-item>
            </ion-col>
            <!-- <ion-col>
              <ion-item>
                <ion-label color="black">End Time</ion-label>
                <ion-datetime #datePicker (ionCancel)="myDate=undefined" displayFormat="h:mm A" [(ngModel)]="startTimeModel"></ion-datetime>
              </ion-item>
            </ion-col> -->
          </ion-row>
        </ion-card>
      </div>
    </ion-row>
  </div>
</ion-content>


<ion-fab bottom left right padding class="font-quicksand">
  <button class="btnCustom" (click)="createYardSale()" color="fabbtn" ion-button full round>
    <strong><label>Start My Whalesale</label></strong>
  </button>
</ion-fab>


<footer></footer>
