<ion-header>


  <ion-navbar color="primaryCustom">
    <ion-title class="font-quicksand">Edit Your Whalesale</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="closeModal()">
        <ion-icon id="close" name="close"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding class="font-quicksand">


  <form (ngSubmit)="logForm()">
    
      <ion-label>Title</ion-label>

      <ion-card>
        <ion-card-header color="primary" style="padding: 0px;">
            <ion-input type="text" [(ngModel)]="form.title" name="title" ></ion-input>

        </ion-card-header>

      </ion-card>


      <ion-label>Description</ion-label>

      <ion-card>
          <ion-card-header color="primary">
      <ion-textarea [(ngModel)]="form.description" name="description"></ion-textarea>
    </ion-card-header>
  </ion-card>


      
  <ion-label>Start Date</ion-label>
  <ion-card text-right>
      <ion-card-header style="padding: 0px;" >
          <ion-input text-right type="text" [disabled]="true" [(ngModel)]="form.startDate" name="startDate" ></ion-input>
      </ion-card-header>
</ion-card>

  </form>
  <ion-label>Add Images</ion-label>
  <ion-row style="border: 2px solid #eeeeee">
    <ion-col  text-center style="border-right: 2px solid #eeeeee">
        <img height="50px" src="../../assets/imgs/addimage.png">
    </ion-col>
  
    <ion-col  text-center>
        <img height="50px" src="../../assets/imgs/addimage.png">
    </ion-col>
  </ion-row>
  



  <ion-fab right top>
      <button ion-fab color="light" (click)="closeSale()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab>


</ion-content>






<ion-fab bottom left right padding class="font-quicksand">
  <button style="opacity: 1" [disabled]="bDisableSaveButton" class="btnCustom" (click)="logForm()" 
  [style.backgroundColor]="!bDisableSaveButton ? '#113b7f' : '#f4f4f4'" 

  ion-button full round>
    <strong><label   [style.color]="!bDisableSaveButton ? '#ffffff' : '#000000'">Save Changes</label></strong>
  </button>
</ion-fab>
<footer></footer>
