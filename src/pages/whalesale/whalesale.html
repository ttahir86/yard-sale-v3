<button class="btnCustom" *ngIf="sale.description != ''" (click)="contactSeller()" color="fabbtn" ion-button full round>

</button>

<ion-fab *ngIf="sale.description == ''" bottom left right padding class="font-quicksand">
  <button class="btnCustom" (click)="contactSeller()" color="fabbtn" ion-button full round>
