<ion-slides (ionSlideDidChange)="slideChanged()">
  <ion-slide *ngFor="let sale of usersale">
    <ion-card>
      <ion-card-header>
        {{sale.title}}
      </ion-card-header>
      <ion-card-content>
        {{sale.distance}}
      </ion-card-content>
    </ion-card>
  </ion-slide>
  <ion-slide *ngFor="let sale of sales">
    <ion-card>
      <ion-card-header>
        {{sale.title}}
      </ion-card-header>
      <ion-card-content>
        {{sale.distance}}
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
